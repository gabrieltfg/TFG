    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>
                Inicio de sesión.
            </h1>
        </div>
        <div class="content">
            <form action="../php/login.php" method="post">
                <label for="usuario">Usuario:</label>
                <br>
                <input type="text" name="usuario" pattern="[a-zA-Z0-9]+" required />
                <br>
                <label>Password</label>
                <br>
                <input type="password" name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}" required /><br>
                <br>
                <input type="submit" class="boton" value="Iniciar sesión"><br><br>
                <label for="register">¿Aún no tienes una cuenta?</label>
                <a name="register" href="register.html">Regístrate.</a>
        </div>

        </form>
    </div>

    </div>

</body>

</html>
