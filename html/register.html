                <input type="text" name="usuario" required /><br>

                <label for="pass">Contraseña:</label><br>
                <input type="password" name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}" required /><br>
